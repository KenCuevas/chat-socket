<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Socket.IO chat</title>
  </head>
  <body>
    <div class="topBar">
      <div class="topBar__container">
        Users connected:
        <ul id="userConnected"></ul>
      </div>
      <div class="topBar__container">
        <p id="typing"></p>
      </div>
    </div>
    <div id="popup">
      <form action="" class="container" id="container">
        <h1>Ingrese su nombre de usuario</h1>
        <input id="nickname" placeholder="Ingrese su nombre de usuario" />
        <button id="chooseNick">Confirmar</button>
      </form>
    </div>
    <ul id="messages"></ul>
    <form action="" id="form">
      <input id="m" autocomplete="off" />
      <button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
